<p class="footer">
  <mat-toolbar class="footer-mat-toolbar">
    <div>
      <button
        mat-icon-button
        aria-label="Settings widget"
        [matMenuTriggerFor]="menu"
      >
        <mat-icon class="footer-settings-icon">settings</mat-icon>
      </button>
      <mat-menu #menu="matMenu" class="footer-menu">
        <div class="footer-menu-login-menu">
          <span>General</span>
          <mat-menu
            #subMenu="matMenu"
            yPosition="above"
            class="footer-menu-logout-menu"
          >
            <button
              mat-menu-item
              (click)="logUserOut()"
              class="footer-menu-logout-menu-button"
            >
              Logout
            </button>
          </mat-menu>
          <button mat-icon-button *ngIf="!currentUser" (click)="logUserIn()">
            <mat-icon aria-hidden="false" aria-label="Account icon"
              >account_circle</mat-icon
            >
            Login
          </button>
          <button
            mat-icon-button
            *ngIf="currentUser"
            [matMenuTriggerFor]="subMenu"
            type="button"
            (click)="$event.stopPropagation()"
            class="footer-menu-button"
          >
            <mat-icon aria-hidden="false" aria-label="Account icon"
              >account_circle</mat-icon
            >
            {{ currentUser }}
            <mat-icon aria-hidden="false" aria-label="Expand more or less icon"
              >{{ panelOpenState ? 'expand_more' : 'expand_less' }}</mat-icon
            >
          </button>
        </div>
      </mat-menu>
      <a
        href="{{ photoURL }}"
        target="_blank"
        rel="noopener noreferrer"
        class="footer-photo-link"
        >{{ authorToDisplay }} / Unsplash</a
      >
    </div>
    <span class="footer-todo-text">Todo</span>
  </mat-toolbar>
</p>
