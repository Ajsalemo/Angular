<!-- Navbar -->
<p class="navbar-wrapper-p">
  <mat-toolbar color="primary" class="navbar-mat-toolbar">
    <span class="navbar-link-span">
      <navbar-links-component
        *ngIf="parentIsLinks"
        [@fadeInOut]
      ></navbar-links-component>
    </span>
    <navbar-form-component
      *ngIf="parentIsSearch"
      [@fadeInOut]
    ></navbar-form-component>
  </mat-toolbar>
  <app-weather-component
    *ngIf="parentIsWeather"
    [@fadeInOut]
  ></app-weather-component>
</p>
